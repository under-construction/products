<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div style="margin: 20px;">
    <h4>Sizin için Seçtiklerimiz</h4>
  </div>

  <div class="sideBarContainer" id="sidebarContainer">
  </div>

  <div class="tab" id="mainTab" style="width: 1000px;">
  </div>

  <div class="swiper" id="mainSwiper" style="margin: 15px;">
    <div class="swiper-wrapper" id="swiperWrapper">
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  
  <div class="popuptext" id="myPopup">
    <span style="margin-right: 10px; align-self: center;" class="fa-stack">
      <i class="fas fa-check-circle fa-xl" style="color: green;"></i>
    </span>
    <span>
      <p class="popupParagraph">Ürün sepete eklendi.</p>
      <p class="popupParagraph goToCartText">Sepete git</p>
    </span>
    <span style="margin-left: auto; align-self: center; margin-right: 10px;">
      <button id="btnClosePopup" style="background-color: inherit; color: white; border: none;">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
    </span>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
